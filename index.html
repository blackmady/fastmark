        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* Header */
        header {

        .app-container {

            position: relative;
        }

        .canvas-container {

        /* Custom Range Slider */

        /* Color & Switch */
        .color-picker-wrapper {

        input[type="color"] {

        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid var(--border); border-radius: 4px; }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;

        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;

        .btn-primary {

        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Toast */
        .toast {

            background: #1F2937;
            color: white;

            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        /* Responsive */
        @media (max-width: 992px) {
            .app-container { flex-direction: column; overflow: auto; }
            .preview-section { min-height: 400px; flex: none; }
            .settings-section { width: 100%; flex: none; }
            body { overflow: auto; }
        }

    <script>
        // DOM Elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const btnReupload = document.getElementById('btn-reupload');
        const btnDownload = document.getElementById('btn-download');
        const btnCopy = document.getElementById('btn-copy');
        
        let originalImage = null;

        // Configuration Object
        const config = {
            text: {
                enable: document.getElementById('text-enable'),
                content: document.getElementById('text-content'),
                color: document.getElementById('text-color'),
                opacity: document.getElementById('text-opacity'),
                size: document.getElementById('text-size'),
                density: document.getElementById('text-density'),
                angle: document.getElementById('text-angle')
            },
            grid: {
                enable: document.getElementById('grid-enable'),
                color: document.getElementById('grid-color'),
                opacity: document.getElementById('grid-opacity'),
                width: document.getElementById('grid-width'),
                density: document.getElementById('grid-density'),
                angle: document.getElementById('grid-angle')
            }
        };

        // Utility: Hex to RGBA
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha / 100})`;
        }

        // Show Toast Notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Handle File Upload
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    // ä»¥åŸå›¾åˆ†è¾¨ç‡åˆå§‹åŒ–Canvas
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // UIçŠ¶æ€æ›´æ–°
                    uploadPlaceholder.style.display = 'none';
                    canvas.style.display = 'block';
                    btnReupload.style.display = 'inline-flex';
                    btnDownload.disabled = false;
                    btnCopy.disabled = false;
                    
                    draw();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Event Listeners for Upload
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        btnReupload.addEventListener('click', () => fileInput.click());

        // Drag and Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadPlaceholder.style.background = 'rgba(255, 255, 255, 0.8)';
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadPlaceholder.style.background = 'transparent';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadPlaceholder.style.background = 'transparent';
            handleFile(e.dataTransfer.files[0]);
        });

        // Core Drawing Function
        function draw() {
            if (!originalImage) return;

            const w = canvas.width;
            const h = canvas.height;
            const diagonal = Math.sqrt(w * w + h * h);

            // 1. Draw Original Image
            ctx.clearRect(0, 0, w, h);
            ctx.drawImage(originalImage, 0, 0, w, h);

            // 2. Draw Grid
            if (config.grid.enable.checked) {
                const angle = parseInt(config.grid.angle.value) * Math.PI / 180;
                const spacing = parseInt(config.grid.density.value);
                const color = hexToRgba(config.grid.color.value, config.grid.opacity.value);
                
                ctx.save();
                ctx.translate(w / 2, h / 2);
                ctx.rotate(angle);
                ctx.strokeStyle = color;
                ctx.lineWidth = parseInt(config.grid.width.value);

                // ç»˜åˆ¶ç½‘æ ¼ï¼Œè¦†ç›–æ•´ä¸ªå¯¹è§’çº¿èŒƒå›´
                for (let i = -diagonal / 2; i < diagonal / 2; i += spacing) {
                    // çºµå‘çº¿
                    ctx.beginPath();
                    ctx.moveTo(i, -diagonal / 2);
                    ctx.lineTo(i, diagonal / 2);
                    ctx.stroke();
                    // æ¨ªå‘çº¿
                    ctx.beginPath();
                    ctx.moveTo(-diagonal / 2, i);
                    ctx.lineTo(diagonal / 2, i);
                    ctx.stroke();
                }
                ctx.restore();
            }

            // 3. Draw Text
            if (config.text.enable.checked && config.text.content.value.trim() !== "") {
                const angle = parseInt(config.text.angle.value) * Math.PI / 180;
                const fontSize = parseInt(config.text.size.value);
                const spacingY = parseInt(config.text.density.value);
                const color = hexToRgba(config.text.color.value, config.text.opacity.value);
                const text = config.text.content.value;

                ctx.save();
                ctx.translate(w / 2, h / 2);
                ctx.rotate(angle);
                ctx.fillStyle = color;
                ctx.font = `${fontSize}px Inter, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const textWidth = ctx.measureText(text).width;
                const spacingX = textWidth + parseInt(config.text.density.value) / 2; // Xè½´é—´è·ä¾èµ–äºæ–‡å­—é•¿åº¦

                // ç»˜åˆ¶æ–‡æœ¬é˜µåˆ—ï¼ˆäº¤é”™æ’åˆ—ï¼‰
                let rowCounter = 0;
                for (let y = -diagonal / 2; y < diagonal / 2; y += spacingY) {
                    // è®©ç›¸é‚»è¡Œé”™å¼€ä¸€åŠçš„ä½ç½®ï¼Œè§†è§‰ä¸Šæ›´ç¾è§‚
                    const offsetX = (rowCounter % 2 === 0) ? 0 : (spacingX / 2);
                    for (let x = -diagonal / 2 - offsetX; x < diagonal / 2; x += spacingX) {
                        ctx.fillText(text, x, y);
                    }
                    rowCounter++;
                }
                ctx.restore();
            }
        }

        // Attach Event Listeners to UI Controls
        function bindControl(inputEl, valElId, suffix, callback) {
            const valEl = document.getElementById(valElId);
            inputEl.addEventListener('input', (e) => {
                if(valEl) valEl.textContent = e.target.value + suffix;
                callback();
            });
        }

        const updateDraw = () => requestAnimationFrame(draw);

        // Text Bindings
        config.text.enable.addEventListener('change', updateDraw);
        config.text.content.addEventListener('input', updateDraw);
        config.text.color.addEventListener('input', updateDraw);
        bindControl(config.text.opacity, 'text-op-val', '%', updateDraw);
        bindControl(config.text.size, 'text-size-val', 'px', updateDraw);
        bindControl(config.text.density, 'text-density-val', 'px', updateDraw);
        bindControl(config.text.angle, 'text-angle-val', 'Â°', updateDraw);

        // Grid Bindings
        config.grid.enable.addEventListener('change', updateDraw);
        config.grid.color.addEventListener('input', updateDraw);
        bindControl(config.grid.opacity, 'grid-op-val', '%', updateDraw);
        bindControl(config.grid.width, 'grid-width-val', 'px', updateDraw);
        bindControl(config.grid.density, 'grid-density-val', 'px', updateDraw);
        bindControl(config.grid.angle, 'grid-angle-val', 'Â°', updateDraw);

        // Export & Copy Actions
        btnDownload.addEventListener('click', () => {
            if (!originalImage) return;
            const link = document.createElement('a');
            link.download = `watermark_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
            showToast('ğŸ‰ åŸå›¾åˆ†è¾¨ç‡å¯¼å‡ºæˆåŠŸï¼');
        });

        btnCopy.addEventListener('click', () => {
            if (!originalImage) return;
            
            // Clipboard API needs Blob
            canvas.toBlob(async (blob) => {
                try {
                    const item = new ClipboardItem({ 'image/png': blob });
                    await navigator.clipboard.write([item]);
                    showToast('âœ… æˆåŠŸå¤åˆ¶åˆ°å‰ªè´´æ¿ï¼Œå¯ç›´æ¥ç²˜è´´ï¼');
                } catch (err) {
                    console.error('Clipboard copy failed: ', err);
                    showToast('âŒ å¤åˆ¶å¤±è´¥ï¼Œæ‚¨çš„æµè§ˆå™¨å¯èƒ½ä¸æ”¯æŒè¯¥åŠŸèƒ½æˆ–æƒé™è¢«æ‹’ç»ã€‚');
                }
            }, 'image/png', 1.0);
        });

    </script>

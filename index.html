        :root {
            --primary: #4F46E5;

            --bg: #F3F4F6;
            --surface: #FFFFFF;
            --text-main: #111827;
            --text-muted: #6B7280;
            --border: #E5E7EB;

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {

            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            background: var(--surface);
            padding: 16px 32px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Layout */
        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 24px;
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;

        /* Preview Area */
        .preview-section {
            flex: 1;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .canvas-container {
            flex: 1;
            background: repeating-conic-gradient(#E5E7EB 0% 25%, transparent 0% 50%) 50% / 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            overflow: hidden;
            position: relative;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: var(--shadow-lg);
            border-radius: 4px;
            display: none;
        }

        .upload-placeholder {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-align: center;
            cursor: pointer;
            width: 100%;
            height: 100%;
            transition: all 0.2s;
        }

        .upload-placeholder:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .upload-placeholder svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            color: var(--primary);
        }

        .upload-btn-hidden { display: none; }

        /* Actions Bar */
        .actions-bar {
            padding: 16px 24px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }

        /* Settings Panel */
        .settings-section {
            width: 380px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .settings-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 1.1rem;

        .setting-group {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);

        .setting-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-weight: 600;

        /* Controls */
        .control-row {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-row:last-child { margin-bottom: 0; }

        .control-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-muted);
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Custom Range Slider */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 0 2px var(--surface), 0 0 0 4px rgba(79, 70, 229, 0.2);
        }

        /* Color & Switch */
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            padding: 0;
            background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid var(--border); border-radius: 4px; }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-sm {

            font-size: 0.8rem;

        .btn-outline {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-main);
        }
        .btn-outline:hover { background: var(--bg); }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.3);
        }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1F2937;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.875rem;
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        /* Responsive */
        @media (max-width: 992px) {
            .app-container { flex-direction: column; overflow: auto; }
            .preview-section { min-height: 400px; flex: none; }
            .settings-section { width: 100%; flex: none; }
            body { overflow: auto; }
        }
    </style>

            return `rgba(${r}, ${g}, ${b}, ${alpha / 100})`;
        }

        function showToast(i18nKey) {
            const toast = document.getElementById('toast');
            toast.textContent = i18n[currentLang][i18nKey];
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // --- Êñá‰ª∂Â§ÑÁêÜÈÄªËæë ---
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    uploadPlaceholder.style.display = 'none';
                    canvas.style.display = 'block';
                    btnReupload.style.display = 'inline-flex';
                    btnDownload.disabled = false;
                    btnCopy.disabled = false;
                    
                    draw();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        btnReupload.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadPlaceholder.style.background = 'rgba(255, 255, 255, 0.8)';
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadPlaceholder.style.background = 'transparent';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadPlaceholder.style.background = 'transparent';
            handleFile(e.dataTransfer.files[0]);
        });

        // --- Ê†∏ÂøÉÁªòÂà∂ÈÄªËæë ---
        function draw() {
            if (!originalImage) return;

            const w = canvas.width;
            const h = canvas.height;
            const diagonal = Math.sqrt(w * w + h * h);

            ctx.clearRect(0, 0, w, h);
            ctx.drawImage(originalImage, 0, 0, w, h);

            if (config.grid.enable.checked) {
                const angle = parseInt(config.grid.angle.value) * Math.PI / 180;
                const spacing = parseInt(config.grid.density.value);
                const color = hexToRgba(config.grid.color.value, config.grid.opacity.value);
                
                ctx.save();
                ctx.translate(w / 2, h / 2);
                ctx.rotate(angle);
                ctx.strokeStyle = color;
                ctx.lineWidth = parseInt(config.grid.width.value);

                for (let i = -diagonal / 2; i < diagonal / 2; i += spacing) {
                    ctx.beginPath(); ctx.moveTo(i, -diagonal / 2); ctx.lineTo(i, diagonal / 2); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(-diagonal / 2, i); ctx.lineTo(diagonal / 2, i); ctx.stroke();
                }
                ctx.restore();
            }

            if (config.text.enable.checked && config.text.content.value.trim() !== "") {
                const angle = parseInt(config.text.angle.value) * Math.PI / 180;
                const fontSize = parseInt(config.text.size.value);
                const spacingY = parseInt(config.text.density.value);
                const color = hexToRgba(config.text.color.value, config.text.opacity.value);
                const text = config.text.content.value;

                ctx.save();
                ctx.translate(w / 2, h / 2);
                ctx.rotate(angle);
                ctx.fillStyle = color;
                ctx.font = `${fontSize}px Inter, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const textWidth = ctx.measureText(text).width;
                const spacingX = textWidth + parseInt(config.text.density.value) / 2;

                let rowCounter = 0;
                for (let y = -diagonal / 2; y < diagonal / 2; y += spacingY) {
                    const offsetX = (rowCounter % 2 === 0) ? 0 : (spacingX / 2);
                    for (let x = -diagonal / 2 - offsetX; x < diagonal / 2; x += spacingX) {
                        ctx.fillText(text, x, y);
                    }
                    rowCounter++;
                }
                ctx.restore();
            }
        }

        function bindControl(inputEl, valElId, suffix, callback) {
            const valEl = document.getElementById(valElId);
            inputEl.addEventListener('input', (e) => {
                if(valEl) valEl.textContent = e.target.value + suffix;
                callback();
            });
        }

        const updateDraw = () => requestAnimationFrame(draw);

        config.text.enable.addEventListener('change', updateDraw);
        config.text.content.addEventListener('input', updateDraw);
        config.text.color.addEventListener('input', updateDraw);
        bindControl(config.text.opacity, 'text-op-val', '%', updateDraw);
        bindControl(config.text.size, 'text-size-val', 'px', updateDraw);
        bindControl(config.text.density, 'text-density-val', 'px', updateDraw);
        bindControl(config.text.angle, 'text-angle-val', '¬∞', updateDraw);

        config.grid.enable.addEventListener('change', updateDraw);
        config.grid.color.addEventListener('input', updateDraw);
        bindControl(config.grid.opacity, 'grid-op-val', '%', updateDraw);
        bindControl(config.grid.width, 'grid-width-val', 'px', updateDraw);
        bindControl(config.grid.density, 'grid-density-val', 'px', updateDraw);
        bindControl(config.grid.angle, 'grid-angle-val', '¬∞', updateDraw);

        // --- ÂØºÂá∫‰∏éÂ§çÂà∂ ---
        btnDownload.addEventListener('click', () => {
            if (!originalImage) return;
            const link = document.createElement('a');
            link.download = `watermark_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
            showToast('toastExport');
        });

        btnCopy.addEventListener('click', () => {
            if (!originalImage) return;
            canvas.toBlob(async (blob) => {
                try {
                    const item = new ClipboardItem({ 'image/png': blob });
                    await navigator.clipboard.write([item]);
                    showToast('toastCopySuccess');
                } catch (err) {
                    console.error('Clipboard copy failed: ', err);
                    showToast('toastCopyFail');
                }
            }, 'image/png', 1.0);
        });

    </script>
